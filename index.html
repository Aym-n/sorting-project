<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container" id="array">
                
            </div>
            <div class="control">
                <div class="flex">
                    <button onclick="main(1)" class="sort_control">Insertion Sort</button>
                    <button onclick="main(2)" class="sort_control">Bubble Sort</button>
                    <button onclick="main(3)" class="sort_control">Selection Sort</button>
                    <button onclick="generateRandom()" class="sort_control">Generate Random</button>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
